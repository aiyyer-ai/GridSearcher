<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Crossword Grid Finder</title>
      <link rel="icon" href="./images/favicon.png" type="image/x-icon">
      <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
      <main>
            <div class="center centerFlex" id="holder">
                  <div class="title" id="title">Crossword Grid Searcher</div>
                  <div class="userGrid" id="baseGrid"></div>
                  <div class="warningText" id="warningText"></div>
                  <button class="button addGrid" onclick="addToGrids()">Add</button>
                  <div class="allGrids" id="searchGrids"></div>
                  <div class="buttonDiv" id="submitHolder">
                        <div class="centerFlex inputHolder" id="matchInfo">
                              <span class="matchText">Match</span>
                              <select id="matchAmount" name="matchAmount" class="inputBox">
                                    <option value="volvo">All</option>
                              </select>
                        </div>
                        <button class="button gridSubmit" id="submitButton" onclick="searchForGrid()">Submit</button>
                  </div>
                  <div class="allGrids" id="gridMatches"></div>
            </div>
      </main>
      <script src="script.js"></script>
</body>

</html>
